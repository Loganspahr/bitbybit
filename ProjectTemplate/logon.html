<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="logon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="logon.js"></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <button onclick="TestButtonHandler();">Click here to test connection!</button>
    <hr style="width: 330px; border-color: #C1BFBF;">

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="loginHandler(); return false;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
