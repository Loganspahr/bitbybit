<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Questions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="post-questions.js"></script>
</head>
<body>
    <div class="container">
        <h2>Post a Question</h2>
        <form id="postQuestionForm">
            <label for="question">Your Question:</label>
            <textarea id="question" name="question" required placeholder="Type your question here..."></textarea>

            <label for="duration">Days Left to Post:</label>
            <input type="number" id="duration" name="duration" placeholder="0 for indefinite">

            <input type="submit" value="Post Question">
        </form>
    </div>
</body>
</html>
