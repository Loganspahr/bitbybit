<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 20px auto;
            border: 1px solid #C1BFBF;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

            .login-container h2 {
                color: #8C1D40; /* ASU Maroon */
                text-align: center;
                margin-bottom: 20px;
            }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #5C6670; /* ASU Gray */
            }

            .form-group input {
                width: calc(100% - 20px);
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #C1BFBF;
                border-radius: 3px;
            }

        .login-container button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #8C1D40; /* ASU Maroon */
            color: #FFC627; /* ASU Gold */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            .login-container button:hover {
                background-color: #991F3D; /* A darker shade of ASU Maroon */
            }
    </style>
</head>
<body>

    <!-- Button for testing the connection -->
    <button onclick="TestButtonHandler();">Click here to test connection!</button>
    <hr />

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="loginHandler(); return false;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <script type="text/javascript">
        function loginHandler() {
            var webMethod = "ProjectServices.asmx/LogOn";
            var parameters = JSON.stringify({
                uid: $('#username').val(),
                pass: $('#password').val()
            });

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var success = msg.d;
                    if (success) {
                        // Login was successful
                        alert('Login successful!');
                        // Redirect to another page or perform other actions as needed
                        // window.location.href = 'home.html'; // Redirect to home page
                    } else {
                        // Login failed
                        alert('Login failed: Invalid username or password.');
                    }
                },
                error: function (e) {
                    alert("There was an issue with the login request.");
                }
            });
        }

        function TestButtonHandler() {
            var webMethod = "ProjectServices.asmx/TestConnection";
            var parameters = "{}";

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    alert(responseFromServer);
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });
        }
