<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Feedback System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #C1BFBF;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

            .login-container h2 {
                color: #8C1D40; /* ASU Maroon */
                text-align: center;
                margin-bottom: 20px;
            }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #5C6670; /* ASU Gray */
            }

            .form-group input {
                width: calc(100% - 20px);
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #C1BFBF;
                border-radius: 3px;
            }

        .login-container button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #8C1D40; /* ASU Maroon */
            color: #FFC627; /* ASU Gold */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            .login-container button:hover {
                background-color: #991F3D; /* A darker shade of ASU Maroon */
            }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="button" onclick="loginHandler()">Sign In</button>
        </form>
    </div>

    <!-- Supervisor Section -->
    <div id="SupervisorHome" class="container hidden">
        <h2>Supervisor Dashboard</h2>
        <!-- Supervisor-specific content will go here -->
    </div>

    <!-- Employee Section -->
    <div id="EmployeeHome" class="container hidden">
        <h2>Employee Dashboard</h2>
        <!-- Employee-specific content will go here -->
    </div>

    <!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
    <script type="text/javascript">
        function TestButtonHandler() {
            var webMethod = "ProjectServices.asmx/TestConnection";
            var parameters = "{}";

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    if (msg.d.success) {
                        if (msg.d.role === "supervisor") {
                            showSection('SupervisorHome');
                        } else {
                            showSection('EmployeeHome');
                        }
                    } else {
                        alert('Login failed: Incorrect username or password.');
                    }
                },
                error: function (e) {
                    alert("There was an issue with the login request.");
                }
            });
        }
    </script>
</body>
</html>
